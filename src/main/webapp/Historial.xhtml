<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >
  <h:head>
  	<link rel="Stylesheet" type="text/css" href="./Historial/WebContent/look/po-look.css"/>
  </h:head>
  <h:head>
		<title>Fruit Store</title>
  </h:head>
<h:body>
	    <h:panelGroup layout="block" id="menu">
		<ul id="nav-bar">
			<li><h:link value="Pagina Principal" outcome="Pensum Organizado Auto"></h:link></li>
			<li><h:link value="Pensum Original" outcome="Pensum Organizado Auto"></h:link></li>
			<li><h:link id="org" value="Pensum Organizado" outcome="Pensum Organizado Auto"></h:link></li>
			<li id="user">
				<h:link outcome="Pensum Organizado Auto">#{helloController.Name()} #{helloController.Last()}</h:link>
				<h:panelGroup layout="block" id="dropdown-content">
    					<h:link value="Log Out" outcome="Pensum Organizado Auto"></h:link>
				</h:panelGroup>
			</li>
		</ul>
	</h:panelGroup>
	<h1>Fruit store</h1>
	
	<h:dataTable value="#{vistaBean.fruits}" var="fruits">
		<h:column>
			<f:facet name="header">
			Clave
			</f:facet>
			#{materia.Clave}
		</h:column>
		<h:column>
			<f:facet name="header">
			Seccion
			</f:facet>
			#{fruits.Seccion}
		</h:column>
		<h:column>
			<f:facet name="header">
			Nombre de Asignatura
			</f:facet>
			#{fruits.name}
		</h:column><h:column>
			<f:facet name="header">
			Calificacion
			</f:facet>
			#{fruits.Calificaicon}
		</h:column><h:column>
			<f:facet name="header">
			Creditos
			</f:facet>
			#{fruits.Creditos}
		</h:column>
	</h:dataTable>	
</h:body>
</html>
